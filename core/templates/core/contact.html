{% extends 'core/base.html'%}
{%block main%}
<div class="mt-4 container">
    <h1 class="text-warning mb-5 border-bottom display-3">
        Contact
    </h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do You have any questions?Feel free to contact me.
        </p>
        <div class="col-sm-9 mb-5">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Your Name</label>
                    <input type="text" name="name" id="name" class="form-control"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Your Email</label>
                    <input type="email" name="email" id="email" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSubject">Your Subject</label>
                    <input type="text" name="subject" id="sub" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="inputTextArea">Your Message *</label>
                <textarea type="text" name="msg" id="msg" class="form-control" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x" style="color:chartreuse"></i>
                    <p class="lead">Kanpur,UttarPradesh,India</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x" style="color:chartreuse"></i>
                    <p class="lead">+91 7007374244</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x" style="color:chartreuse"></i>
                    <p class="lead">vickyvanshajsingh@gmail.com </p>
                </li>

            </ul>
        </div>
    </div>
</div>
{%endblock main%}
