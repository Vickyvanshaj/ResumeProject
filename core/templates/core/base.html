<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {%block corecss%}
    <link rel="stylesheet" href="{% static 'core/css/core.css'%}">
    {% endblock corecss%}

    <style>
      a.nav-link{
    color:whitesmoke;
    }
    a.nav-link:hover{
      color:black;
      background-color: #e9cd79;
    }
    a.nav-link.active{
      color:black;
      background-color: #ffc107;
      font-weight:bold; 
    }
    </style>
    <title>Home</title>
  </head>
  <body background="{%static 'core/images/background.jpg'%}">
    
   <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="border-end border-2 border-dark h-100 ">
                    <div class="text-center">
                        <img src="{% static 'core/images/vanshaj.png'%}" alt="profile pic" class="image-fluid rounded-circle mt-5 " width="90px" height="100px" srcset="">
                        <h3 class="text-white mt-3" style="font-family: 'Montserrat', sans-serif; font-size: 30px; font-weight: bold;">Vanshaj Singh</h3>
                    </div>
                    <hr class="border-bottom border-light border-2">
                    <nav class="nav flex-column text-center">
                        <a href="/" class="nav-link {{home}}">Home</a>
                        <a href="{% url 'services' %}" class="nav-link {{profile}}">Profiles</a>
                        <a href="{% url 'skill' %}" class="nav-link {{skill}}">Skills</a>
                        <a href="{% url 'contact' %}" class="nav-link {{contact}}">Contact</a>
                   </nav>
                </div>
               
            </div>
            
            <div class="col-sm-10">
                {% block main %}
                {% endblock main%}
            </div>
           
        </div>
   </div>
     




    

    <!-- font-awesome -->
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
